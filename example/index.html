<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Example - Sticky Footer</title>
    <link rel="stylesheet" type="text/css" href="../dist/jquery.sticky-footer.min.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div>
      <div>
        <div>
          <header>
            I'm a Header
          </header>
          <div>
            Hello World
            <button>Add content</button>
            <button>Stick</button>
            <button>Destroy</button>
            <div id="content"></div>
          </div>
        </div>
        <footer>I'm the Sticky Footer.</footer>
      </div>
    </div>
    <script src="../bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="../dist/jquery.sticky-footer.min.js" type="text/javascript"></script>
    <script>
        jQuery(document).ready(function($) {
            $('footer').stickyFooter();

            $('button').first().on('click', function() {
                $("<div>" +
                    "jQuery is a cross-platform JavaScript library designed to simplify the client-side scripting of " +
                    "HTML. jQuery is the most popular JavaScript library in use today, with installation on 65% of " +
                    "the top 10 million highest-trafficked sites on the Web. jQuery is free, open-source software " +
                    "licensed under the MIT License." +
                "</div>").appendTo('#content');
            });

            $('button').eq(1).on('click', function() {
              $('footer').stickyFooter();
            });

            $('button').eq(2).on('click', function() {
               $('footer').stickyFooter('destroy');
            });
        });
    </script>
  </body>
</html>
